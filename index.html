<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google_Trabalho_6</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
  </head>
  <body>
    
    <!-- HEADER -->

    <header>
      <div class="barra">
        <nav>
          <a href="#">Gmail</a>
          <a href="#">Imagens</a>
        </nav>
        <img src="apps.png" alt="apps" />
        <img src="user.png" alt="user" />
      </div>
    </header>

    <!--   MAIN -->

    <main>
      <div><img id="imagemgoogle" src="google.png" alt="google" /></div>

      <div class="pesquisa">
        <div class="intpesquisa">
          <img id="lupa" src="lupa.png" alt="lupa" />
          <input type="text" />
          <img class="icons" src="teclado.png" alt="teclado" />
          <img class="icons" src="mic.png" alt="teclado" />
        </div>
      </div>
      <div class="buttons">
        <button type="submit">Pesquisa Google</button>
        <button type="submit">Sinto-me com sorte</button>
      </div>

      <div class="english">
        <p>Disponibilizado pelo Google em: <a href="#">English</a></p>
      </div>
    </main>

    <!--   FOOTER -->

    <footer>
      <div class="footer1">Portugal</div>

      <div class="footer2">
        <a href="https://sustainability.google/intl/pt-PT/commitments-europe/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">
          <img src="folha.png" alt="folha" />
          <span>Neutralização de emissões de carbono desde 2007</span>
        </a>
      </div>

      <div class="footerlinks">
        <nav>
          <a href="#">Sobre</a>
          <a href="#">Publicidade</a>
          <a href="#">Negócios</a>
          <a href="#">Como funciona a Pesquisa</a>
        </nav>

        <nav>
          <a href="#">Privacidade</a>
          <a href="#">Termos</a>
          <a href="#">Definições</a>
        </nav>
      </div>
    </footer>
  </body>
</html>
